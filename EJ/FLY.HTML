            const frameRef = useRef();

            const currentQ = questionBank[level];

            // è«‹æ±‚ iOS æ¬Šé™
            const requestPermission = async () => {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {

            const handleOrientation = (event) => {

            const spawnEnemy = () => {
                const isCorrect = Math.random() > 0.45;

                // æ“´å¤§éš¨æ©Ÿåˆ†ä½ˆç¯„åœ (å› ç‚ºç¾åœ¨å¯ä»¥è½‰é ­çœ‹äº†)

                const startX = (Math.random() - 0.5) * 200;

            const gameLoop = (time) => {
                if (gameState !== 'playing') return;
                const deltaTime = time - lastTimeRef.current;

                let hitId = null;

                setEnemies(prev => {
                    const nextEnemies = [];
                    let closestId = null;
                    let minDistance = 25; 

                    prev.forEach(enemy => {
                        enemy.scale += enemy.speed * (deltaTime || 16);

                        // è¨ˆç®—è¦–è¦ºè·é›¢
                        // é‡è¦ï¼šé€™è£¡è¦è€ƒæ…®é™€èºå„€çš„ä½ç§»ä¿®æ­£
                        // ä½†ç‚ºäº†ç°¡åŒ–é‹ç®—ï¼Œæˆ‘å€‘å‡è¨­æº–å¿ƒæ°¸é åœ¨ (0,0)
                        // æˆ‘å€‘è¨ˆç®—æ•µäººçš„ (x,y) ç¶“é transform å¾Œæ˜¯å¦æ¥è¿‘ä¸­å¿ƒ
                        
                        // ç°¡å–®ç‰ˆåˆ¤å®šï¼š
                        // å¦‚æœæ•µäººåº§æ¨™ (x,y) åŠ ä¸Š è¦–è§’åç§» (gamma, beta) æ¥è¿‘ 0
                        // è¦–è§’åç§» gamma (å·¦å³) å°æ‡‰ x

                        // ä¿®æ­£ä¿‚æ•¸ (æ‰‹æ„Ÿèª¿æ•´)
                        const viewX = -orientation.gamma * 2.5; 
                        const viewY = (orientation.beta - 45) * 2.5;

                        // æ•µäººåœ¨è¢å¹•ä¸Šçš„ç›¸å°ä½ç½®
                        const screenX = enemy.x + viewX;
                        const screenY = enemy.y + viewY;
                        
                        const dist = Math.sqrt(screenX * screenX + screenY * screenY);

                        if (enemy.scale > 0.25 && dist < 30) { // 30 æ˜¯åˆ¤å®šåŠå¾‘
                            closestId = enemy.id;
                        }

                        if (enemy.scale > 2.0) {
                            if (enemy.type === 'correct') setHealth(h => Math.max(0, h - 15));
                        } else {
                            nextEnemies.push(enemy);
                        }
                    });

                    // å‡è¦–é‚è¼¯
                    if (closestId) {
                        if (closestId !== focusingId) {
                            setFocusingId(closestId);
                            setFocusProgress(0);
                            focusTimerRef.current = 0;
                        } else {
                            focusTimerRef.current += deltaTime;
                            const progress = Math.min(100, (focusTimerRef.current / 1200) * 100);
                            setFocusProgress(progress);
                            if (focusTimerRef.current >= 1200) {
                                hitId = closestId; 
                                setFocusingId(null);
                                setFocusProgress(0);
                                focusTimerRef.current = 0;
                            }
                        }
                    } else {
                        setFocusingId(null);
                        setFocusProgress(0);
                    }

                    if (hitId) {
                        const hitEnemy = prev.find(e => e.id === hitId);
                        if (hitEnemy) handleHit(hitEnemy);
                        return nextEnemies.filter(e => e.id !== hitId);
                    }

                    return nextEnemies;
                });

                if (health <= 0) setGameState('gameover');
                else frameRef.current = requestAnimationFrame(gameLoop);
            };

            const handleHit = (enemy) => {

                            </h1>

                                    ğŸ“± å–®è¢å¹•æ¨¡å¼ (æ‰‹æŒè½‰å‹•)
                                </button>

                                    className="w-full py-4 bg-purple-600 rounded-xl hover:bg-purple-700 text-lg font-bold shadow-[0_0_20px_#9333ea] transition">

                                </button>

                            <div className="mt-6 text-left bg-gray-900/50 p-3 rounded border border-gray-700">

                                <p className="text-xs text-gray-400">
                                    æŒ‰ä¸‹é–‹å§‹å¾Œï¼Œè‹¥è·³å‡ºã€Œæ¬Šé™è«‹æ±‚ã€ï¼Œè«‹å‹™å¿…é»é¸<span className="text-white font-bold">ã€Œå…è¨±ã€</span>ï¼Œå¦å‰‡ç•«é¢ä¸æœƒè½‰å‹•ã€‚
                                </p>

                    </div>
                );

            return (

                            </div>
                            <div className="absolute top-1/2 left-1/2 w-[1px] h-10 bg-white/30 transform -translate-x-1/2 -translate-y-1/2"></div>
                        </>
                    ) : (
                        <div className="w-full h-full relative overflow-hidden">
                            <EyeView isLeft={true} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            {/* å–®è¢å¹•æ¨¡å¼é»æ“Šè¼”åŠ© */}
                            {enemies.map(enemy => (
                                <div key={`touch-${enemy.id}`} 
                                    className="absolute top-1/2 left-1/2 w-32 h-32 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer"
                                    style={{ 
                                        // éœ€è¦åŠ ä¸Šè¦–è§’åç§»æ‰èƒ½æ­£ç¢ºé»æ“Š
                                        transform: `translate3d(${enemy.x + (-orientation.gamma * 2.5)}vw, ${enemy.y + ((orientation.beta - 45) * 2.5)}vh, 0) scale(${enemy.scale})`, 
                                        zIndex: 200 
                                    }}
                                    onClick={() => {
                                        if(enemy.type === 'correct') handleHit(enemy);
                                        else setHealth(h => Math.max(0, h-20));
                                    }}
                                ></div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
