<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const questionBank = [
            {
                id: 1,
                text: "å°„æ“Šï¼šç›´è½„å¸‚ã€Œè¡Œæ”¿æ©Ÿé—œã€",
                hint: "é—œéµå­—ï¼šå¸‚æ”¿åºœ (åŸ·è¡Œ)",
                targets: [
                    { text: "æ–°åŒ—å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "å°ä¸­å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "é«˜é›„å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "å°åŒ—å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "æ–°åŒ—å¸‚è­°æœƒ", type: "wrong", color: "#ef4444" },
                    { text: "æ¿æ©‹å€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "å°ä¸­å¸‚è­°æœƒ", type: "wrong", color: "#ef4444" }
                ]
            },
            {
                id: 2,
                text: "å°„æ“Šï¼šç¸£å¸‚ã€Œç«‹æ³•æ©Ÿé—œã€",
                hint: "é—œéµå­—ï¼šè­°æœƒ (ç›£ç£)",
                targets: [
                    { text: "èŠ±è“®ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "å˜‰ç¾©ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "æ–°ç«¹å¸‚è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "å½°åŒ–ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "èŠ±è“®ç¸£æ”¿åºœ", type: "wrong", color: "#ef4444" },
                    { text: "å°æ±ç¸£æ”¿åºœ", type: "wrong", color: "#ef4444" },
                    { text: "å®œè˜­å¸‚å…¬æ‰€", type: "wrong", color: "#6b7280" }
                ]
            },
            {
                id: 3,
                text: "å°„æ“Šï¼šå±±åœ°åŸä½æ°‘å€",
                hint: "é—œéµï¼šå€å…¬æ‰€ / è‡ªæ²»",
                targets: [
                    { text: "çƒä¾†å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "å’Œå¹³å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "èŒ‚æ—å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "é‚£ç‘ªå¤å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "å¤§å®‰å€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "ä¸­å’Œå€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "ä¿¡ç¾©å€å…¬æ‰€", type: "wrong", color: "#6b7280" }
                ]
            }
        ];

        // ğŸ›¸ ç´”ç¨® UFO å…ƒä»¶ (ç„¡è¡Œæ˜Ÿ/æ˜Ÿæ˜Ÿ)
        const RealUFO = ({ color, text, variant }) => {
            const renderShip = () => {
                if (variant === 0) {
                    // ç¶“å…¸åœ“ç›¤ (Saucer)
                    return (
                        <svg viewBox="0 0 100 50" className="w-28 h-14 drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">
                            <path d="M10 25 Q50 -5 90 25 Q50 55 10 25 Z" fill={color} stroke="white" strokeWidth="2" />
                            <ellipse cx="50" cy="20" rx="20" ry="8" fill="rgba(255,255,255,0.9)" />
                            <rect x="20" y="24" width="60" height="2" fill="#fff" className="animate-pulse" />
                        </svg>
                    );
                } else if (variant === 1) {
                    // å¸åœ‹æˆ°è‰¦ (Battleship)
                    return (
                        <svg viewBox="0 0 100 60" className="w-24 h-16 drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">
                            <path d="M5 30 L30 10 L70 10 L95 30 L70 50 L30 50 Z" fill={color} stroke="white" strokeWidth="2" />
                            <circle cx="20" cy="30" r="4" fill="orange" className="animate-pulse" />
                            <circle cx="80" cy="30" r="4" fill="orange" className="animate-pulse" />
                            <rect x="40" y="20" width="20" height="20" fill="rgba(0,0,0,0.5)" />
                        </svg>
                    );
                } else {
                    // ä¸‰è§’çªæ“Šè‰‡ (Delta Wing) - å–ä»£åŸæœ¬çš„çƒé«”
                    return (
                        <svg viewBox="0 0 100 100" className="w-24 h-24 drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]">
                            <path d="M50 10 L90 80 L50 70 L10 80 Z" fill={color} stroke="white" strokeWidth="2" />
                            <circle cx="50" cy="70" r="5" fill="#0ff" style={{animation: 'engine-pulse 0.2s infinite'}} />
                        </svg>
                    );
                }
            };

            return (
                <div className="flex flex-col items-center" style={{animation: 'ufo-float 3s ease-in-out infinite'}}>
                    {renderShip()}
                    <div className="mt-1 bg-black/70 border border-white/30 text-white px-2 py-0.5 rounded text-lg font-bold whitespace-nowrap backdrop-blur-sm">

        };

        const EyeView = ({ isLeft, gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation }) => {
            // ğŸ¥ é—œéµï¼šé¡é ­é‹é¡é‚è¼¯
            // ä½¿ç”¨ rotateY æ§åˆ¶æ°´å¹³è¦–è§’ï¼ŒrotateX æ§åˆ¶å‚ç›´è¦–è§’
            // åŠ ä¸ŠèƒŒæ™¯ä½ç§»ï¼Œå¼·åŒ–ã€Œè½‰é ­ã€çš„æ„Ÿè¦º
            const worldStyle = {
                transform: `rotateX(${Math.max(-45, Math.min(45, orientation.beta - 45))}deg) rotateY(${-orientation.gamma * 1.5}deg)`
            };
            
            // æ˜Ÿç©ºèƒŒæ™¯ä½ç§» (Parallax)
            const starStyle = {
                transform: `translate3d(${orientation.gamma * 5}px, ${(orientation.beta - 45) * 5}px, -2000px)`
            };

            return (
                <div className={`vr-viewport border-r-2 border-gray-800 ${isLeft ? '' : 'border-l-0'}`}>
                    
                    {/* 3D ä¸–ç•Œ */}
                    <div className="vr-world" style={worldStyle}>
                        <div className="star-field" style={starStyle}></div>
                        
                        {/* æ•µäºº */}
                        {gameState === 'playing' && enemies.map(enemy => (
                            <div
                                key={enemy.id}
                                className="absolute top-1/2 left-1/2 flex flex-col items-center justify-center transform transition-transform duration-75 will-change-transform"
                                style={{
                                    // 3D ç©ºé–“å®šä½ï¼šx/y æ˜¯æ–¹ä½ï¼Œz æ˜¯è·é›¢
                                    // é€™æ¨£æ•µäººæ˜¯å›ºå®šåœ¨ç©ºé–“ä¸­ï¼Œé¡é ­è½‰å‹•æ™‚æ‰æœƒçœ‹åˆ°å®ƒå€‘
                                    transform: `translate3d(${enemy.x}vw, ${enemy.y}vh, 0) scale(${enemy.scale})`,
                                    zIndex: Math.floor(enemy.scale * 100),
                                    opacity: enemy.scale < 0.05 ? 0 : 1,
                                    filter: focusingId === enemy.id ? 'drop-shadow(0 0 25px #fbbf24)' : 'none'
                                }}
                            >
                                <RealUFO color={enemy.color} text={enemy.text} variant={enemy.variant} />
                            </div>
                        ))}
                    </div>

                    {/* HUD ä»‹é¢ (å›ºå®šåœ¨è¢å¹•ä¸Š) */}
                    <div className={`absolute inset-0 pointer-events-none z-50 transition-colors duration-100 ${health < 30 ? 'bg-red-900/40 animate-pulse' : ''}`}></div>

                    <div className="absolute top-6 left-0 w-full flex justify-center z-20 pointer-events-none">
                        <div className="bg-black/80 border-2 border-cyan-500 px-6 py-2 rounded-full backdrop-blur-md shadow-[0_0_15px_#06b6d4]">
                            <div className="text-yellow-400 text-xl font-bold">{currentQ.text}</div>
                        </div>
                    </div>

                    <div className="absolute bottom-8 w-full flex justify-between px-12 z-20 text-xl font-bold font-mono">
                        <div className="text-green-400">SCORE: {score}</div>
                        <div className={health < 40 ? "text-red-500" : "text-cyan-400"}>SHIELD: {health}%</div>
                    </div>

                    {/* æº–å¿ƒ */}
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 pointer-events-none">
                        <svg width="60" height="60" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="3" fill="#0f0" />
                            <circle cx="30" cy="30" r="25" fill="none" stroke="#0f0" strokeWidth="3"
                                strokeDasharray="157" strokeDashoffset={157 - (157 * focusProgress / 100)}
                                className="reticle-ring" opacity={focusProgress > 0 ? 1 : 0.2} />
                        </svg>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('start'); 
            const [mode, setMode] = useState('single'); 
            const [score, setScore] = useState(0);
            const [health, setHealth] = useState(100);
            const [level, setLevel] = useState(0);
            const [enemies, setEnemies] = useState([]);
            
            // é™€èºå„€ç‹€æ…‹
            const [orientation, setOrientation] = useState({ alpha: 0, beta: 45, gamma: 0 });
            
            // å‡è¦–ç³»çµ±
            const [focusingId, setFocusingId] = useState(null);
            const [focusProgress, setFocusProgress] = useState(0);

            const frameRef = useRef();
            const spawnTimerRef = useRef();
            const lastTimeRef = useRef(0);
            const focusTimerRef = useRef(0);

            const currentQ = questionBank[level];

            // æ¬Šé™è«‹æ±‚ (iOS å¿…å‚™)
            const requestPermission = async () => {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert('è«‹å…è¨±å‹•ä½œåµæ¸¬ï¼Œå¦å‰‡ç„¡æ³•è½‰å‹•è¦–è§’ï¼');
                        }
                    } catch (e) { console.error(e); }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            };

            const handleOrientation = (event) => {
                setOrientation({
                    alpha: event.alpha || 0,
                    beta: event.beta || 45,
                    gamma: event.gamma || 0
                });
            };

            const spawnEnemy = () => {
                const isCorrect = Math.random() > 0.4;
                const targetPool = isCorrect 
                    ? currentQ.targets.filter(t => t.type === 'correct') 
                    : currentQ.targets.filter(t => t.type === 'wrong');
                const template = targetPool[Math.floor(Math.random() * targetPool.length)];
                
                // æ“´å¤§ç”Ÿæˆç¯„åœï¼Œå¼·è¿«è½‰é ­
                const startX = (Math.random() - 0.5) * 250; 
                const startY = (Math.random() - 0.5) * 120;

                setEnemies(prev => [...prev, {
                    id: Date.now() + Math.random(),
                    ...template,
                    x: startX,
                    y: startY,
                    variant: Math.floor(Math.random() * 3), // éš¨æ©Ÿ 3 ç¨® UFO
                    scale: 0.02, 
                    // é€Ÿåº¦é©ä¸­ï¼Œä½†é »ç‡é«˜
                    speed: 0.0006 + (level * 0.00005) 
                }]);
            };

            const gameLoop = (time) => {
                if (gameState !== 'playing') return;
                const deltaTime = time - lastTimeRef.current;
                lastTimeRef.current = time;

                let hitId = null;

                setEnemies(prev => {
                    const nextEnemies = [];
                    let closestId = null;
                    let minDistance = 25; 

                    prev.forEach(enemy => {
                        enemy.scale += enemy.speed * (deltaTime || 16);

                        // è¨ˆç®—è¦–è¦ºä½ç½® (ç°¡æ˜“ç‰ˆ)
                        // Gamma (å·¦å³) -> X è»¸ä½ç§»
                        // Beta (ä¸Šä¸‹) -> Y è»¸ä½ç§»
                        // ä¿‚æ•¸ 1.5 å°æ‡‰ä¸Šé¢çš„ worldStyle æ—‹è½‰å€ç‡
                        const viewX = -orientation.gamma * 2.5; 
                        const viewY = (orientation.beta - 45) * 2.5;

                        const screenX = enemy.x + viewX;
                        const screenY = enemy.y + viewY;
                        const dist = Math.sqrt(screenX * screenX + screenY * screenY);

                        // é–å®šåˆ¤æ–·
                        if (enemy.scale > 0.2 && dist < 35) {
                            closestId = enemy.id;
                        }

                        // æ’æ“Šåˆ¤æ–·
                        if (enemy.scale > 2.0) {
                            if (enemy.type === 'correct') setHealth(h => Math.max(0, h - 15));
                        } else {
                            nextEnemies.push(enemy);
                        }
                    });

                    // å‡è¦–è¨ˆæ™‚
                    if (closestId) {
                        if (closestId !== focusingId) {
                            setFocusingId(closestId);
                            setFocusProgress(0);
                            focusTimerRef.current = 0;
                        } else {
                            focusTimerRef.current += deltaTime;
                            // é–å®šæ™‚é–“ 1.2 ç§’
                            const progress = Math.min(100, (focusTimerRef.current / 1200) * 100);
                            setFocusProgress(progress);
                            if (focusTimerRef.current >= 1200) {
                                hitId = closestId; 
                                setFocusingId(null);
                                setFocusProgress(0);
                                focusTimerRef.current = 0;
                            }
                        }
                    } else {
                        setFocusingId(null);
                        setFocusProgress(0);
                    }

                    if (hitId) {
                        const hitEnemy = prev.find(e => e.id === hitId);
                        if (hitEnemy) handleHit(hitEnemy);
                        return nextEnemies.filter(e => e.id !== hitId);
                    }

                    return nextEnemies;
                });

                if (health <= 0) setGameState('gameover');
                else frameRef.current = requestAnimationFrame(gameLoop);
            };

            const handleHit = (enemy) => {
                if (enemy.type === 'correct') {
                    setScore(s => s + 100);
                    if ((score + 100) % 500 === 0 && level < questionBank.length - 1) {
                        setLevel(l => l + 1);
                        setEnemies([]);
                    } else if ((score + 100) >= questionBank.length * 500) {
                        setGameState('win');
                    }
                } else {
                    setHealth(h => Math.max(0, h - 20));
                    if (navigator.vibrate) navigator.vibrate(200);
                }
            };

            useEffect(() => {
                if (gameState === 'playing') {
                    lastTimeRef.current = performance.now();
                    frameRef.current = requestAnimationFrame(gameLoop);
                    // ğŸš€ é »ç‡æå‡ï¼š0.5 ç§’ä¸€éš»ï¼
                    spawnTimerRef.current = setInterval(spawnEnemy, 500); 
                }
                return () => {
                    cancelAnimationFrame(frameRef.current);
                    clearInterval(spawnTimerRef.current);
                    window.removeEventListener('deviceorientation', handleOrientation);
                };
            }, [gameState, level, health, focusingId, score, orientation]);

            const startGame = (m) => {
                setMode(m);
                requestPermission();
                setGameState('playing');
                setHealth(100); setScore(0); setLevel(0);
            };

            if (gameState === 'start' || gameState === 'gameover' || gameState === 'win') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-black text-white font-mono p-4 text-center bg-[url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2342&q=80')] bg-cover bg-center">
                        <div className="bg-black/80 p-8 rounded-2xl backdrop-blur-md border border-cyan-500/50 w-full max-w-md">
                            <h1 className="text-4xl font-bold mb-2 text-cyan-400">æ†²æ³•æè¡›è€… V8</h1>
                            <p className="text-gray-300 mb-6">çµ‚æ¥µæ˜Ÿæˆ°ãƒ»UFO è‰¦éšŠä¾†è¥²</p>
                            
                            {gameState !== 'start' && <div className="text-4xl mb-6 text-yellow-400 font-bold">SCORE: {score}</div>}

                            <div className="space-y-4">
                                <button onClick={() => startGame('single')} className="w-full py-4 bg-gray-700 border-2 border-cyan-500 rounded-xl font-bold hover:bg-gray-600 transition">
                                    ğŸ“± å–®è¢å¹• (æ‰‹æŒè½‰å‹•)
                                </button>
                                <button onClick={() => startGame('vr')} className="w-full py-4 bg-cyan-600 rounded-xl font-bold shadow-[0_0_20px_#0891b2] hover:bg-cyan-700 transition">
                                    ğŸ‘“ VR çœ¼é¡ (æ”¾å…¥ç´™ç›’)
                                </button>
                            </div>
                            <p className="mt-6 text-xs text-gray-400">
                                *è«‹å‹™å¿…å…è¨±æ‰‹æ©Ÿçš„ã€Œå‹•ä½œèˆ‡æ–¹å‘ã€æ¬Šé™ï¼Œå¦å‰‡ç•«é¢ç„¡æ³•è½‰å‹•ã€‚
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-full h-screen bg-black flex overflow-hidden">
                    {mode === 'vr' ? (
                        <>
                            <div className="w-1/2 h-full relative overflow-hidden">
                                <EyeView isLeft={true} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            </div>
                            <div className="w-1/2 h-full relative overflow-hidden">
                                <EyeView isLeft={false} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            </div>
                            <div className="absolute top-1/2 left-1/2 w-[1px] h-10 bg-white/30 transform -translate-x-1/2 -translate-y-1/2"></div>
                        </>
                    ) : (
                        <div className="w-full h-full relative overflow-hidden">
                            <EyeView isLeft={true} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            {/* å–®è¢å¹•è§¸æ§è¼”åŠ© (ä»¥é˜²é™€èºå„€å¤±æ•ˆ) */}
                            {enemies.map(enemy => (
                                <div key={`touch-${enemy.id}`} 
                                    className="absolute top-1/2 left-1/2 w-32 h-32 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer"
                                    style={{ 
                                        transform: `translate3d(${enemy.x + (-orientation.gamma * 2.5)}vw, ${enemy.y + ((orientation.beta - 45) * 2.5)}vh, 0) scale(${enemy.scale})`, 
                                        zIndex: 200 
                                    }}
                                    onClick={() => {
                                        if(enemy.type === 'correct') handleHit(enemy);
                                        else setHealth(h => Math.max(0, h-20));
                                    }}
                                ></div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
