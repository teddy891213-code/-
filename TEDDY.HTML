<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const questionBank = [
            {
                id: 1,
                text: "ç„æº–ï¼šç›´è½„å¸‚ã€Œè¡Œæ”¿æ©Ÿé—œã€",
                hint: "é—œéµå­—ï¼šå¸‚æ”¿åºœ (åŸ·è¡Œ)",
                targets: [
                    { text: "æ–°åŒ—å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "å°ä¸­å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "é«˜é›„å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "å°åŒ—å¸‚æ”¿åºœ", type: "correct", color: "#3b82f6" },
                    { text: "æ–°åŒ—å¸‚è­°æœƒ", type: "wrong", color: "#ef4444" },
                    { text: "æ¿æ©‹å€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "å°ä¸­å¸‚è­°æœƒ", type: "wrong", color: "#ef4444" }
                ]
            },
            {
                id: 2,
                text: "ç„æº–ï¼šç¸£å¸‚ã€Œç«‹æ³•æ©Ÿé—œã€",
                hint: "é—œéµå­—ï¼šè­°æœƒ (ç›£ç£)",
                targets: [
                    { text: "èŠ±è“®ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "å˜‰ç¾©ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "æ–°ç«¹å¸‚è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "å½°åŒ–ç¸£è­°æœƒ", type: "correct", color: "#a855f7" },
                    { text: "èŠ±è“®ç¸£æ”¿åºœ", type: "wrong", color: "#ef4444" },
                    { text: "å°æ±ç¸£æ”¿åºœ", type: "wrong", color: "#ef4444" },
                    { text: "å®œè˜­å¸‚å…¬æ‰€", type: "wrong", color: "#6b7280" }
                ]
            },
            {
                id: 3,
                text: "ç„æº–ï¼šå±±åœ°åŸä½æ°‘å€",
                hint: "é—œéµï¼šå€å…¬æ‰€ / è‡ªæ²»",
                targets: [
                    { text: "çƒä¾†å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "å’Œå¹³å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "èŒ‚æ—å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "é‚£ç‘ªå¤å€å…¬æ‰€", type: "correct", color: "#22c55e" },
                    { text: "å¤§å®‰å€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "ä¸­å’Œå€å…¬æ‰€", type: "wrong", color: "#6b7280" },
                    { text: "ä¿¡ç¾©å€å…¬æ‰€", type: "wrong", color: "#6b7280" }
                ]
            }
        ];

        // ğŸ›¸ ç´”ç¨® UFO (ç„¡è¡Œæ˜Ÿ)
        const RealUFO = ({ color, text, variant }) => {
            const renderShip = () => {
                if (variant === 0) {
                    // åœ“ç›¤
                    return (
                        <svg viewBox="0 0 100 50" className="w-32 h-16 drop-shadow-[0_0_15px_rgba(255,255,255,0.9)]">
                            <path d="M10 25 Q50 -10 90 25 Q50 60 10 25 Z" fill={color} stroke="white" strokeWidth="2" />
                            <ellipse cx="50" cy="15" rx="15" ry="6" fill="rgba(255,255,255,0.8)" />
                            <circle cx="20" cy="25" r="3" fill="#ff0" className="animate-ping" />
                            <circle cx="80" cy="25" r="3" fill="#ff0" className="animate-ping" style={{animationDelay: '0.5s'}} />
                        </svg>
                    );
                } else if (variant === 1) {
                    // æˆ°è‰¦
                    return (
                        <svg viewBox="0 0 100 60" className="w-28 h-20 drop-shadow-[0_0_15px_rgba(255,255,255,0.9)]">
                            <path d="M10 20 L30 10 L70 10 L90 20 L70 50 L30 50 Z" fill={color} stroke="white" strokeWidth="2" />
                            <rect x="45" y="50" width="10" height="5" fill="orange" className="animate-pulse" />

                    );
                } else {
                    // ä¸‰è§’ç¿¼
                    return (
                        <svg viewBox="0 0 100 100" className="w-28 h-28 drop-shadow-[0_0_15px_rgba(255,255,255,0.9)]">
                            <path d="M50 0 L90 80 L50 60 L10 80 Z" fill={color} stroke="white" strokeWidth="2" />
                            <circle cx="50" cy="60" r="8" fill="cyan" style={{opacity: 0.8}} />

                    );
                }
            };

            return (
                <div className="flex flex-col items-center">
                    {renderShip()}
                    <div className="mt-1 bg-black/60 border border-white/40 text-white px-2 py-0.5 rounded text-xl font-bold whitespace-nowrap backdrop-blur-sm">

        };

        const EyeView = ({ isLeft, gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation }) => {
            
            // ğŸ¥ çµ•å°è¦–è§’é‚è¼¯ (Stationary Turret)
            // Gamma (å·¦å³å‚¾æ–œ) -> æ§åˆ¶ RotateY (å·¦å³è½‰é ­)
            // Beta (å‰å¾Œå‚¾æ–œ) -> æ§åˆ¶ RotateX (ä¸Šä¸‹æŠ¬é ­)
            // æˆ‘å€‘æ—‹è½‰çš„æ˜¯ã€ŒWorldã€ï¼Œè€Œä¸”æ˜¯ã€Œåå‘ã€æ—‹è½‰ï¼Œé€™æ¨£æ„Ÿè¦ºæ‰æ˜¯ã€Œæˆ‘åœ¨çœ‹ã€
            // ä¿®æ­£ï¼šç‚ºäº†è®“æ‰‹æ„Ÿç›´è¦ºï¼Œé€™è£¡ç›´æ¥å°æ‡‰æ‰‹æ©Ÿè§’åº¦ï¼Œä¸åšéå¤šå¹³æ»‘æˆ–ä½ç§»
            
            // é™åˆ¶ä¸Šä¸‹è§’åº¦ (-60 ~ 60) é¿å…ç¿»è½‰
            const lookUpLimit = Math.max(-60, Math.min(60, orientation.beta - 45)); 
            
            const worldStyle = {
                transform: `rotateX(${lookUpLimit}deg) rotateY(${-orientation.gamma}deg)`
            };

            return (
                <div className={`vr-viewport border-r-2 border-gray-800 ${isLeft ? '' : 'border-l-0'}`}>
                    
                    {/* 3D ä¸–ç•Œ (åŒ…å«æ˜Ÿç©ºå’Œæ•µäºº) */}
                    <div className="vr-world" style={worldStyle}>
                        <div className="star-field"></div>
                        
                        {/* æ•µäºº */}
                        {gameState === 'playing' && enemies.map(enemy => (
                            <div
                                key={enemy.id}
                                className="absolute top-1/2 left-1/2 flex flex-col items-center justify-center will-change-transform"
                                style={{
                                    // 3D ç©ºé–“å®šä½ï¼š
                                    // X/Y: æ•µäººåœ¨ä¸–ç•Œä¸­çš„æ–¹ä½ (deg) -> é€™è£¡ç°¡åŒ–ç”¨ vw/vh æ˜ å°„åˆ° 3D å¹³é¢
                                    // Z: è·é›¢ã€‚éš¨è‘—éŠæˆ²é€²è¡Œï¼ŒZ å¾ -3000 (é ) è®Šæˆ 0 (æ’æ“Š)
                                    transform: `translateX(${enemy.x}vw) translateY(${enemy.y}vh) translateZ(${enemy.z}px)`,
                                    opacity: enemy.z > -200 ? 0 : 1, // å¤ªè¿‘å°±æ¶ˆå¤±(æ’åˆ°)
                                    filter: focusingId === enemy.id ? 'drop-shadow(0 0 30px #facc15)' : 'none'
                                }}
                            >
                                <RealUFO color={enemy.color} text={enemy.text} variant={enemy.variant} />
                            </div>
                        ))}
                    </div>

                    {/* HUD (å›ºå®šåœ¨çœ¼é¡ä¸Š) */}
                    <div className={`absolute inset-0 pointer-events-none z-50 transition-colors duration-100 ${health < 30 ? 'bg-red-900/40 animate-pulse' : ''}`}></div>

                    <div className="absolute top-8 left-0 w-full flex justify-center z-20 pointer-events-none">
                        <div className="bg-black/70 border-2 border-green-500 px-6 py-2 rounded-full backdrop-blur-md">
                            <div className="text-yellow-400 text-2xl font-bold">{currentQ.text}</div>
                        </div>
                    </div>

                    <div className="absolute bottom-10 w-full flex justify-between px-16 z-20 text-xl font-bold font-mono">
                        <div className="text-green-400">SCORE: {score}</div>
                        <div className={health < 40 ? "text-red-500" : "text-blue-400"}>SHIELD: {health}%</div>
                    </div>

                    {/* æº–å¿ƒ */}
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 pointer-events-none">
                        <svg width="60" height="60" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="3" fill="#0f0" />
                            <circle cx="30" cy="30" r="25" fill="none" stroke="#0f0" strokeWidth="4"
                                strokeDasharray="157" strokeDashoffset={157 - (157 * focusProgress / 100)}
                                className="reticle-ring" opacity={focusProgress > 0 ? 1 : 0.3} />
                        </svg>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('start'); 
            const [mode, setMode] = useState('single'); 
            const [score, setScore] = useState(0);
            const [health, setHealth] = useState(100);
            const [level, setLevel] = useState(0);
            const [enemies, setEnemies] = useState([]);
            
            // é™€èºå„€
            const [orientation, setOrientation] = useState({ beta: 45, gamma: 0 });
            
            // å‡è¦–
            const [focusingId, setFocusingId] = useState(null);
            const [focusProgress, setFocusProgress] = useState(0);

            const frameRef = useRef();
            const spawnTimerRef = useRef();
            const lastTimeRef = useRef(0);
            const focusTimerRef = useRef(0);

            const currentQ = questionBank[level];

            // æ¬Šé™è«‹æ±‚
            const requestPermission = async () => {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert('è«‹å…è¨±å‹•ä½œåµæ¸¬ï¼Œå¦å‰‡ç„¡æ³•è½‰é ­ï¼');
                        }
                    } catch (e) { console.error(e); }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            };

            const handleOrientation = (event) => {
                // é€™è£¡æˆ‘å€‘åªéœ€è¦ beta (ä¸Šä¸‹) å’Œ gamma (å·¦å³)
                // ç‚ºäº†é˜²æ­¢æ•¸å€¼è·³å‹•ï¼Œå¯ä»¥åšç°¡å–®çš„é™åˆ¶
                setOrientation({
                    beta: event.beta || 45,
                    gamma: event.gamma || 0
                });
            };

            const spawnEnemy = () => {
                const isCorrect = Math.random() > 0.45;
                const targetPool = isCorrect 
                    ? currentQ.targets.filter(t => t.type === 'correct') 
                    : currentQ.targets.filter(t => t.type === 'wrong');
                const template = targetPool[Math.floor(Math.random() * targetPool.length)];
                
                // æ“´å¤§ç”Ÿæˆç¯„åœï¼Œå¼·è¿«è½‰é ­å°‹æ‰¾
                // X: -120 ~ 120 (å·¦å³å¯¬åº¦)
                // Y: -60 ~ 60 (ä¸Šä¸‹é«˜åº¦)
                const startX = (Math.random() - 0.5) * 240; 
                const startY = (Math.random() - 0.5) * 120;

                setEnemies(prev => [...prev, {
                    id: Date.now() + Math.random(),
                    ...template,
                    x: startX,
                    y: startY,
                    z: -3000, // å¾é è™•å‡ºç¾
                    variant: Math.floor(Math.random() * 3),
                    // é£›è¡Œé€Ÿåº¦ (Zè»¸ç§»å‹•é€Ÿåº¦)
                    speed: 15 + (level * 2) 
                }]);
            };

            const gameLoop = (time) => {
                if (gameState !== 'playing') return;
                const deltaTime = time - lastTimeRef.current;
                lastTimeRef.current = time;

                let hitId = null;

                setEnemies(prev => {
                    const nextEnemies = [];
                    let closestId = null;
                    let minDistance = 50; // åˆ¤å®šç¯„åœ (px)

                    prev.forEach(enemy => {
                        // 1. Zè»¸ç§»å‹• (é£›å‘ç©å®¶)
                        // deltaTime ä¿‚æ•¸èª¿æ•´è®“ç§»å‹•é †æš¢
                        const moveStep = enemy.speed * (deltaTime / 16);
                        enemy.z += moveStep;

                        // 2. ç„æº–åˆ¤å®š
                        // æ ¸å¿ƒæ¼”ç®—æ³•ï¼šå°‡ 3D ä¸–ç•Œåº§æ¨™ è½‰æ›ç‚º 2D è¢å¹•è·é›¢
                        // è€ƒæ…®ç›®å‰è¦–è§’ (gamma, beta)
                        // æ•µäººçš„ç›¸å°è§’åº¦ = æ•µäººåº§æ¨™ - è¦–è§’åº§æ¨™
                        // Xè»¸ä½ç§» (å·¦å³)
                        const diffX = enemy.x - (-orientation.gamma * 2); // ä¿‚æ•¸ 2 å°æ‡‰è¦–è§’å¯¬åº¦
                        // Yè»¸ä½ç§» (ä¸Šä¸‹)
                        const diffY = enemy.y - ((orientation.beta - 45) * 2);
                        
                        // è·é›¢ä¸­å¿ƒé»çš„è·é›¢
                        const dist = Math.sqrt(diffX * diffX + diffY * diffY);

                        // é–å®šæ¢ä»¶ï¼š
                        // (1) è·é›¢ä¸­å¿ƒå¤ è¿‘ (ç„æº–)
                        // (2) è·é›¢ç©å®¶å¤ è¿‘ (Z > -2500ï¼Œå¤ªé çœ‹ä¸æ¸…æ¥šä¸èƒ½é–)
                        // (3) é‚„æ²’æ’åˆ° (Z < -300)
                        if (dist < 40 && enemy.z > -2500 && enemy.z < -300) {
                            closestId = enemy.id;
                        }

                        // æ’æ“Šåˆ¤å®š (Z > -100 ä»£è¡¨åˆ°äº†çœ¼å‰)
                        if (enemy.z > -100) {
                            if (enemy.type === 'correct') setHealth(h => Math.max(0, h - 15));
                        } else {
                            nextEnemies.push(enemy);
                        }
                    });

                    // å‡è¦–é€²åº¦
                    if (closestId) {
                        if (closestId !== focusingId) {
                            setFocusingId(closestId);
                            setFocusProgress(0);
                            focusTimerRef.current = 0;
                        } else {
                            focusTimerRef.current += deltaTime;
                            // é–å®šæ™‚é–“ 1.0 ç§’ (æ›´å¿«ä¸€é»)
                            const progress = Math.min(100, (focusTimerRef.current / 1000) * 100);
                            setFocusProgress(progress);
                            if (focusTimerRef.current >= 1000) {
                                hitId = closestId; 
                                setFocusingId(null);
                                setFocusProgress(0);
                                focusTimerRef.current = 0;
                            }
                        }
                    } else {
                        setFocusingId(null);
                        setFocusProgress(0);
                    }

                    if (hitId) {
                        const hitEnemy = prev.find(e => e.id === hitId);
                        if (hitEnemy) handleHit(hitEnemy);
                        return nextEnemies.filter(e => e.id !== hitId);
                    }

                    return nextEnemies;
                });

                if (health <= 0) setGameState('gameover');
                else frameRef.current = requestAnimationFrame(gameLoop);
            };

            const handleHit = (enemy) => {
                if (enemy.type === 'correct') {
                    setScore(s => s + 100);
                    if ((score + 100) % 500 === 0 && level < questionBank.length - 1) {
                        setLevel(l => l + 1);
                        setEnemies([]);
                    } else if ((score + 100) >= questionBank.length * 500) {
                        setGameState('win');
                    }
                } else {
                    setHealth(h => Math.max(0, h - 20));
                    if (navigator.vibrate) navigator.vibrate(200);
                }
            };

            useEffect(() => {
                if (gameState === 'playing') {
                    lastTimeRef.current = performance.now();
                    frameRef.current = requestAnimationFrame(gameLoop);
                    // ğŸš€ 0.5 ç§’ä¸€éš»
                    spawnTimerRef.current = setInterval(spawnEnemy, 500); 
                }
                return () => {
                    cancelAnimationFrame(frameRef.current);
                    clearInterval(spawnTimerRef.current);
                    window.removeEventListener('deviceorientation', handleOrientation);
                };
            }, [gameState, level, health, focusingId, score, orientation]);

            const startGame = (m) => {
                setMode(m);
                requestPermission();
                setGameState('playing');
                setHealth(100); setScore(0); setLevel(0);
            };

            if (gameState === 'start' || gameState === 'gameover' || gameState === 'win') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-black text-white font-mono p-4 text-center bg-[url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2342&q=80')] bg-cover bg-center">
                        <div className="bg-black/90 p-8 rounded-2xl border border-green-500/50 w-full max-w-md">
                            <h1 className="text-4xl font-bold mb-2 text-green-400">æ†²æ³•æè¡›è€… V9</h1>
                            <p className="text-gray-300 mb-6">çµ•å°ç ²å°ç‰ˆãƒ»è½‰é ­ç„æº–</p>
                            
                            {gameState !== 'start' && <div className="text-4xl mb-6 text-yellow-400 font-bold">SCORE: {score}</div>}

                            <div className="space-y-4">
                                <button onClick={() => startGame('single')} className="w-full py-4 bg-gray-700 border-2 border-green-500 rounded-xl font-bold hover:bg-gray-600 transition">
                                    ğŸ“± å–®è¢å¹• (æ‰‹æŒç„æº–)
                                </button>
                                <button onClick={() => startGame('vr')} className="w-full py-4 bg-green-600 rounded-xl font-bold shadow-[0_0_20px_#16a34a] hover:bg-green-700 transition">
                                    ğŸ‘“ VR çœ¼é¡ (æ”¾å…¥ç´™ç›’)
                                </button>
                            </div>
                            <p className="mt-6 text-xs text-gray-400">
                                *æ³¨æ„ï¼šæ‚¨æ˜¯å›ºå®šç ²å°ï¼Œè«‹è½‰å‹•æ‰‹æ©Ÿä¾†ç„æº–å››å‘¨ã€‚
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-full h-screen bg-black flex overflow-hidden">
                    {mode === 'vr' ? (
                        <>
                            <div className="w-1/2 h-full relative overflow-hidden">
                                <EyeView isLeft={true} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            </div>
                            <div className="w-1/2 h-full relative overflow-hidden">
                                <EyeView isLeft={false} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                            </div>
                            <div className="absolute top-1/2 left-1/2 w-[1px] h-10 bg-white/30 transform -translate-x-1/2 -translate-y-1/2"></div>
                        </>
                    ) : (
                        <div className="w-full h-full relative overflow-hidden">
                            <EyeView isLeft={true} {...{gameState, score, health, currentQ, enemies, focusingId, focusProgress, orientation}} />
                             {/* å–®è¢å¹•è§¸æ§è¼”åŠ© */}
                            {enemies.map(enemy => (
                                <div key={`touch-${enemy.id}`} 
                                    className="absolute top-1/2 left-1/2 w-32 h-32 transform -translate-x-1/2 -translate-y-1/2 cursor-pointer"
                                    style={{ 
                                        // ç°¡å–®çš„ 2D æ˜ å°„
                                        transform: `translate3d(${enemy.x - (-orientation.gamma * 2)}vw, ${enemy.y - ((orientation.beta - 45) * 2)}vh, 0)`, 
                                        zIndex: 200 
                                    }}
                                    onClick={() => {
                                        if(enemy.type === 'correct') handleHit(enemy);
                                        else setHealth(h => Math.max(0, h-20));
                                    }}
                                ></div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
